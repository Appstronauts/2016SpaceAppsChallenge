<!DOCTYPE <html>
<head>
  <title>Earth Live</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="node_modules/cesium/Build/CesiumUnminified/Cesium.js"></script>
  <style>

      @import url(node_modules/cesium/Build/CesiumUnminified/Widgets/widgets.css);
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .menu-panel{
        display:inline-block;
      }

      .toolbar-left {
        display: block;
        position: absolute;
        top: 5px;
        left: 5px;
      }

      .floating-box {
          display: inline-block;
          width: 290px;
          height: 25px;
          margin: 10px;
          border: 2px solid #FFFFFF;
          background-color: #000000;
      }

      .spinner {
        visibility: hidden
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div class="toolbar-left">
    <div class="floating-box" >
      <div class="menu-panel">
        <button class="population">Populations</button>
        <button class="earthquakes"> Earthquakes</button>
        <button class="eonetCurrent">Current Events</button> 
      </div>
  
    </div>
  </div>

  <script type="text/javascript" src="cesium-code/utils.js"></script>
  <script type="text/javascript" src="cesium-code/eonet.js"></script>
  <script type="text/javascript" src="cesium-code/population.js"></script>
  <script type="text/javascript" src="cesium-code/app.js"></script>
</body>
</html>
