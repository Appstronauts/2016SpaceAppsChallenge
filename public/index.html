<!DOCTYPE <html>
<head>
  <title>Earth Live</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="node_modules/cesium/Build/CesiumUnminified/Cesium.js"></script>
  <style>
      @import url(node_modules/cesium/Build/CesiumUnminified/Widgets/widgets.css);
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .toolbar-left {
        display: block;
        position: absolute;
        top: 5px;
        left: 5px;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div class="toolbar-left">
    <button class="population">Populations</button>
    <button>Earthquakes</button>
    <button class="eonet">Current Events</button>
  </div>

  <script type="text/javascript" src="cesium-code/circles.js"></script>
  <script type="text/javascript" src="cesium-code/app.js"></script>
</body>
</html>
